<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Dast - Artista 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        header img {
            height: 50px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .projects {
            margin-top: 40px;
        }
        .projects h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-item img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .project-item img:hover {
            transform: scale(1.05);
        }
        .social {
            text-align: center;
            margin: 40px 0;
        }
        .social a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        .social a:hover {
            color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de Dast">
        <h1>Portafolio de Dast - Artista 3D</h1>
    </header>
    <div class="container">
        <section class="projects">
            <h2>Mis Proyectos</h2>
            <div class="project-grid">
                <!-- Añade tus imágenes aquí -->
                <div class="project-item">
                    <img src="project1.jpg" alt="Descripción Imagen 1" onclick="openModal(this.src)">
                    <h3>Prueba de iluminacion</h3>
                </div>
                <div class="project-item">
                    <img src="project2.jpg" alt="Descripción Imagen 2" onclick="openModal(this.src)">
                    <h3>Prueba con varios personajes</h3>
                </div>
				<div class="project-item">
                    <img src="project3.jpg" alt="Descripción Nueva Imagen" onclick="openModal(this.src)">
                    <h3>Prueba Gore</h3>
                </div>
                <!-- Más imágenes aquí -->
            </div>
        </section>
        <section class="social">
            <h2>Sígueme en mis Redes Sociales</h2>
            <a href="https://twitter.com/dast_45" target="_blank">Twitter: @dast_45</a>
            <a href="https://www.youtube.com/@dast-dev2634" target="_blank">YouTube: Dast-Dev</a>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Dast. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal para mostrar imágenes ampliadas -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Imagen ampliada">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
